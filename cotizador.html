<body class="font-sans antialiased overflow-x-hidden bg-cd-base text-cd-cream selection:bg-cd-magenta selection:text-white">

    <div id="cursor-outline"></div>
    <div id="cursor-dot"></div>
    <div class="fixed inset-0 z-0 bg-grid"></div>

    <div id="header-container"></div>

    <main class="relative z-10 min-h-screen pt-28 pb-20 px-4">
        <!-- Hero -->
        <div class="text-center max-w-3xl mx-auto mb-12">
            <span class="badge badge-accent mb-4 inline-flex">Cotizador Interactivo</span>
            <h1 class="text-4xl md:text-5xl font-black mb-4">Arma tu plan a medida</h1>
            <p class="text-lg text-cd-text-dim max-w-xl mx-auto">
                Selecciona los servicios que necesitas, personaliza con extras y recibe una cotizacion al instante. Sin compromisos.
            </p>
        </div>

        <!-- Calculator App -->
        <div id="calculator-app" class="max-w-6xl mx-auto">
            <div class="text-center py-12">
                <div class="animate-pulse text-cd-text-dim">Cargando cotizador...</div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="/assets/js/animations.js"></script>
    <script src="/assets/js/calculator.js"></script>
    <script src="/assets/js/layout-loader.js"></script>

    <script>
        // Cursor
        document.addEventListener('DOMContentLoaded', () => {
            const cursorDot = document.getElementById('cursor-dot');
            const cursorOutline = document.getElementById('cursor-outline');
            let mouseX = 0, mouseY = 0, outlineX = 0, outlineY = 0;

            window.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                cursorDot.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
            });

            function animateCursor() {
                outlineX += (mouseX - outlineX) * 0.15;
                outlineY += (mouseY - outlineY) * 0.15;
                cursorOutline.style.transform = `translate(${outlineX}px, ${outlineY}px)`;
                requestAnimationFrame(animateCursor);
            }
            animateCursor();
        });
    </script>
</body>
