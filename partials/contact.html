<div class="max-w-4xl w-full bg-cd-cream text-black p-8 md:p-12 border-hard shadow-hard reveal relative">
    
    <div class="flex border-2 border-black mb-8 p-1 gap-1 bg-white">
        <button id="tab-simple" onclick="switchForm('simple')" class="flex-1 py-3 font-black uppercase text-sm md:text-lg bg-black text-white transition-all hover:bg-cd-magenta">
            Hablemos
        </button>
        <button id="tab-service" onclick="switchForm('service')" class="flex-1 py-3 font-black uppercase text-sm md:text-lg bg-transparent text-black hover:bg-cd-lavender transition-all">
            Solicitud de Servicio
        </button>
    </div>

    <div id="form-simple" class="block animate-fade-in">
        <h2 class="font-black text-4xl md:text-6xl mb-2 text-left uppercase">Hablemos</h2>
        <p class="font-mono text-left mb-8 text-gray-600">Cuéntanos tu problema, nosotros diseñamos la solución.</p>
        
        <form class="space-y-6 text-left">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block font-bold text-sm uppercase mb-2">Nombre</label>
                    <input type="text" class="w-full p-4 bg-white border-2 border-black focus:outline-none focus:bg-cd-lavender focus:shadow-[4px_4px_0_black] transition-all font-mono" placeholder="Tu nombre">
                </div>
                <div>
                    <label class="block font-bold text-sm uppercase mb-2">Empresa</label>
                    <input type="text" class="w-full p-4 bg-white border-2 border-black focus:outline-none focus:bg-cd-lavender focus:shadow-[4px_4px_0_black] transition-all font-mono" placeholder="Tu empresa">
                </div>
            </div>
            <div>
                <label class="block font-bold text-sm uppercase mb-2">Email</label>
                <input type="email" class="w-full p-4 bg-white border-2 border-black focus:outline-none focus:bg-cd-lavender focus:shadow-[4px_4px_0_black] transition-all font-mono" placeholder="tu@email.com">
            </div>
            <div>
                <label class="block font-bold text-sm uppercase mb-2">¿Qué necesitas?</label>
                <textarea rows="4" class="w-full p-4 bg-white border-2 border-black focus:outline-none focus:bg-cd-lavender focus:shadow-[4px_4px_0_black] transition-all font-mono" placeholder="Breve descripción..."></textarea>
            </div>
            <button type="button" class="w-full bg-black text-cd-cream font-black text-xl py-4 border-2 border-black hover:bg-cd-magenta hover:border-cd-magenta transition-colors btn-press shadow-[6px_6px_0_var(--shadow-color)] uppercase">
                Enviar Mensaje
            </button>
        </form>
    </div>

    <div id="form-service" class="hidden animate-fade-in">
        <h2 class="font-black text-3xl md:text-5xl mb-2 text-left uppercase">Nueva Solicitud</h2>
        <p class="font-mono text-left mb-8 text-gray-600 text-sm">Crea una tarea directamente en nuestro sistema de gestión.</p>
        
        <form id="serviceRequestForm" class="space-y-6 text-left">
            <div>
                <label class="block font-bold text-sm uppercase mb-2">Nombre completo / Empresa <span class="text-cd-magenta">*</span></label>
                <input type="text" id="req-name" required class="w-full p-3 bg-white border-2 border-black focus:outline-none focus:bg-cd-lavender focus:shadow-[4px_4px_0_black] transition-all font-mono" placeholder="Ej: Jhony Alvarez / Cambio Digital">
            </div>

            <div>
                <label class="block font-bold text-sm uppercase mb-2">Solicitud o requerimiento principal <span class="text-cd-magenta">*</span></label>
                <input type="text" id="req-title" required class="w-full p-3 bg-white border-2 border-black focus:outline-none focus:bg-cd-lavender focus:shadow-[4px_4px_0_black] transition-all font-mono" placeholder="Ej: Automatización de correos de bienvenida">
                <p class="text-xs font-mono text-gray-500 mt-1">Este será el título de la tarea.</p>
            </div>

            <div>
                <label class="block font-bold text-sm uppercase mb-2">Detalles del proyecto <span class="text-cd-magenta">*</span></label>
                <textarea id="req-desc" required rows="5" class="w-full p-3 bg-white border-2 border-black focus:outline-none focus:bg-cd-lavender focus:shadow-[4px_4px_0_black] transition-all font-mono" placeholder="Describe el problema actual y el resultado esperado..."></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block font-bold text-sm uppercase mb-2">Fecha límite deseada <span class="text-cd-magenta">*</span></label>
                    <input type="date" id="req-date" required class="w-full p-3 bg-white border-2 border-black focus:outline-none focus:bg-cd-lavender focus:shadow-[4px_4px_0_black] transition-all font-mono">
                </div>
                
                <div>
                    <label class="block font-bold text-sm uppercase mb-2">Adjuntos (Link o Ref)</label>
                    <input type="text" id="req-link" class="w-full p-3 bg-white border-2 border-black focus:outline-none focus:bg-cd-lavender focus:shadow-[4px_4px_0_black] transition-all font-mono" placeholder="Link a Google Drive / Dropbox">
                    <p class="text-xs font-mono text-gray-500 mt-1">Pega aquí un enlace a los archivos.</p>
                </div>
            </div>

            <button type="submit" id="btn-submit-task" class="w-full bg-cd-purple-medium text-white font-black text-xl py-4 border-2 border-black hover:bg-cd-magenta transition-colors btn-press shadow-[6px_6px_0_black] uppercase flex justify-center items-center gap-2">
                <span>Crear Tarea</span> <i data-lucide="check-circle-2"></i>
            </button>
        </form>
        <div id="form-message" class="hidden mt-4 p-4 border-2 border-black bg-green-200 text-black font-mono text-sm font-bold"></div>
    </div>

</div>

<div class="mt-16 flex gap-6 text-2xl">
    <a href="#" class="p-4 bg-white text-black border-2 border-black hover:bg-cd-lavender transition-colors btn-press"><i data-lucide="linkedin"></i></a>
    <a href="#" class="p-4 bg-white text-black border-2 border-black hover:bg-cd-lavender transition-colors btn-press"><i data-lucide="instagram"></i></a>
    <a href="#" class="p-4 bg-white text-black border-2 border-black hover:bg-cd-lavender transition-colors btn-press"><i data-lucide="mail"></i></a>
</div>
