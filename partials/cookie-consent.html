<!-- Cookie Consent Bar -->
<div
    id="cookieConsent"
    class="cd-cookie"
    role="dialog"
    aria-modal="true"
    aria-labelledby="cookie-consent-title"
    aria-describedby="cookie-consent-desc"
    hidden
>
    <div class="cd-cookie__panel">
        <div class="cd-cookie__badge" aria-hidden="true"></div>
        <div class="cd-cookie__content">
            <h2 id="cookie-consent-title" class="cd-cookie__title">Usamos cookies</h2>
            <p id="cookie-consent-desc" class="cd-cookie__message">
                Utilizamos cookies para mejorar tu experiencia y analizar el tr&aacute;fico del sitio.
                Puedes aceptar o rechazar en cualquier momento.
            </p>
        </div>
        <div class="cd-cookie__actions">
            <button type="button" class="cd-cookie__btn cd-cookie__btn--accept" data-consent-action="accept">
                Aceptar
            </button>
            <button type="button" class="cd-cookie__btn cd-cookie__btn--decline" data-consent-action="reject">
                Rechazar
            </button>
        </div>
    </div>
</div>
